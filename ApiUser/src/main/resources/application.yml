spring:
  application:
    name: users-ws
  devtools:
    restart:
      enabled: true

eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


server:
  port: ${PORT:0}

